<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
            width: 300px;
            height: 200px;
            background-color: rgb(70, 70, 70);
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div></div>
    <section>
        <button>按钮</button>
    </section>
    <script>
        var state = false;
        var div = document.querySelector('div');
        var btn = document.querySelector('button');
        btn.addEventListener('mouseover' , function(){
            div.style.backgroundColor = state ? 'rgb(70, 70, 70)' : 'rgb(218, 70, 70)'
            state = !state;
        }, false)
        btn.addEventListener('mouseoutewszzsd' , function(){
            div.style.backgroundColor = state ? 'rgb(70, 70, 70)' : 'rgb(218, 70, 70)'
            state = !state;
        }, false)
    </script>
</body>
</html>
