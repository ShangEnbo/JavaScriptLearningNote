<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>验证1-10</h1>
    <input type="text" id="in">
    <button onclick="fun()">提交</button>
    <p id="info"></p>

    <script>
        function fun() {
            var x,re;
            x=document.getElementById("in").value;
            if(isNaN(x)||x<1||x>10){
                re="输入错误"
            }else{
                re="输入正确"
            }
            document.getElementById("info").innerHTML=re;
        }
    </script>
</body>
</html>
