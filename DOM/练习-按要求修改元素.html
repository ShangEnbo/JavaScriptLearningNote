<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>练习-按要求修改元素</title>
</head>
<body>
    <div id="waiting">
        我是一个div
    </div>
    <script>
        // 更改 div id名为 update
        // 增加类名  new
        // 将其内容更新为 '我第一次修改元素的内容'
        var div = document.getElementById('waiting');
        div.id = 'update';
        div.className = 'new';
        // var text = document.createTextNode('我第一次修改元素的内容');
        // div.appendChild(text);
        div.innerHTML = '我第一次修改元素的内容';
    </script>
</body>
</html>
